<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Parking Video Stream</title>
    <style>
      .video-stream {
        width: 100%;
        height: auto;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Live Parking Streams</h1>
      <di class="row">
        {% for cam in parking_camera_sources %}
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card h-100">
            <img src="{{ url_for('video_feed', camera_id=cam.id) }}"
                 class="card-img-top video-stream"
                 alt="Stream {{ cam.id }}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ cam.title }}</h5>
              <p class="card-text"><strong>ID:</strong> {{ cam.identifier }}</p>
              <p class="card-text"><strong>Address:</strong> {{ cam.address }}</p>
              <div class="mt-auto">
                <a href="https://www.google.com/maps/search/?api=1&query={{ cam.address | url_encode }}"
                   target="_blank"
                   class="btn btn-primary btn-sm me-2">
                  View on Google Maps
                </a>
                <a href="{{ url_for('video_feed', camera_id=cam.id) }}"
                   target="_blank"
                   class="btn btn-secondary btn-sm">
                  Open Stream
                </a>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
